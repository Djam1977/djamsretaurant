<h1>
  <div class="color-orange">L</div>
  a carte
</h1>
<!-- <h2 class="dish margin-desktop1" *ngIf="!typeToDisplay || !dishesToDisplay">Je n'ai pas trouvé de menu </h2> -->
<div class="dish margin-desktop" *ngIf="typeToDisplay && dishesToDisplay">
  <div class="gender-container" *ngFor="let type of typeToDisplay">
    <h2>{{ type.name | uppercase }}</h2>
    <div
      [routerLink]="['/plat', dish.id]"
      class="genre-dishes"
      *ngFor="let dish of dishesToDisplay"
    >
      <div class="dish-info" *ngIf="dish.type.name === type.name">
        <div class="title-and-ingredients">
          <h3 class="font">{{ dish.titre | titlecase }}</h3>

          <div *ngFor="let ingredient of dish.ingredients">
            {{ ingredient.name | lowercase }}
          </div>
        </div>
        <p class="price">{{ dish.price | number : "1.2" }}€</p>
      </div>
    </div>
  </div>
</div>
